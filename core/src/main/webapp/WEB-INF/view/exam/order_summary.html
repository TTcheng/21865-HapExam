<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <!--条件查询-->
    <div class="div" id="query_form" style="margin: 10px">
        <div class="row">
            <div class="col-xs-3">
                <div class="pull-right">
                    <label><@spring.message "orgcompanys.companyName"/></label>
                    <input type="text" id="companyName" placeholder=''
                           data-bind="value:model.myId,text:model.companyName">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="pull-right">
                    <label><@spring.message "arcustomers.customername"/></label>
                    <input type="text" id="customerName" placeholder=''
                           data-bind="value:model.myId,text:model.customerName">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="pull-right">
                    <label><@spring.message "omorderheaders.ordernumber"/></label>
                    <input type="text" id="orderNum" placeholder=''
                           data-bind="value:model.myId,text:model.orderNumber">
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-3">
                <div class="pull-right">
                    <label><@spring.message "invinventoryitems.commonname"/></label>
                    <input type="text" id="itemId" placeholder=''
                           data-bind="value:model.myId,text:model.inventoryItemId">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="pull-right">
                    <label for="myAge"><@spring.message "omorderheaders.orderstatus"/></label>
                    <select id="myAge" data-value-primitive="true"
                            data-bind="value: model.myAge"></select>
                </div>
            </div>
            <div class="col-xs-6"></div>
        </div>
        <!--
        <input type="text" id="myName" placeholder='<@spring.message "empdemo.myName"/>'
               data-bind="value:model.myId,text:model.myName">
        <input type="date" id="myBirthday" placeholder='<@spring.message "empdemo.myBirthday"/>'
               data-bind="value:model.myBirthday">-->
        <div style="clear:both"></div>

        <div class="row pull-left" style="margin-top: 20px;margin-bottom: 20px">
                <button class="btn btn-default" style="float:right;width:70px"
                        data-bind="click:reset" type="button"><@spring.message "hap.reset"/>
                </button>
                <button class="btn btn-default" style="float:right;width:70px;margin-right:5px;"
                        data-bind="click:query" type="submit"><@spring.message "hap.query"/>
                </button>
                <button class="btn btn-default" style="float:right;width:70px;margin-right:5px;"
                        data-bind="click:query" type="submit"><@spring.message "hap.query"/>
                </button>
            <div class="col-xs-9 offset3"></div>
        </div>
    </div>
    <div style="clear:both"></div>
    <script>kendo.bind($('#query-form'), viewModel);</script>

    <!--表格操作按钮-->
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <!--展示表格-->
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/order/querySummary",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hap/om/order/headers/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hap/om/order/headers/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hap/om/order/headers/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "headerId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "orderNumber",
                title: '<@spring.message "omorderheaders.ordernumber"/>',
                width: 120
            },
            {
                field: "companyName",
                title: '<@spring.message "orgcompanys.companyname"/>',
                width: 120
            },
            {
                field: "customerName",
                title: '<@spring.message "arcustomers.customername"/>',
                width: 120
            },
            {
                field: "orderDate",
                title: '<@spring.message "omorderheaders.orderdate"/>',
                width: 120
            },
            {
                field: "orderStatus",
                title: '<@spring.message "omorderheaders.orderstatus"/>',
                width: 120
            },

            {
                field: "totalPrice",
                title: '<@spring.message "omorderheaders.totalprice"/>',
                width: 120
            },
        ],
        editable: true
    });

    //为编号选择文本框添加下拉选项
    $("#itemId,#companyName,#clientName,#orderNum").kendoAutoComplete({
        dataTextField: $(this).id,
        dataSource: dataSource
    });

    //自动根据当前屏幕大小调整表格
    Hap.autoResizeGrid("#grid");
    //设置年龄下拉框
    $("#myAge").kendoComboBox({
        dataTextField: "myAge",
        dataValueField: "myAge",
        animation: {
            close: {
                effects: "fadeOut zoom:out",
                duration: 300
            },
            open: {
                effects: "fadeIn zoom:in",
                duration: 300
            }
        },
        dataSource: dataSource
    });
    //设置时间选择器
    $("#myBirthday").kendoDatePicker({
        animation: {
            close: {},
            open: {}
        },
        format: "{0:yyyy-MM-dd}",
        dataSource: dataSource,
        change: function () {
            // 事件
        }
    });
    $("#myName").kendoLov(${lovProvider.getLov(base.contextPath, base.locale,"EMPDEMO_LOV")});

    //按回车时查询
    $('#query-form input').keydown(function (e) {
        if (e.keyCode == 13) {
            e.target.blur();
            viewModel.query(e);
        }
    });

    //新建时调用的界面
    window.editData = function () {
        var url = 'demo_edit.html';

        var dialog = $("#dialog").kendoWindow({
            actions: ["Maximize", "Minimize", "Close"],
            width: 900,
            height: 500,
            title: '<@spring.message "hap.edit"/>',
            content: url,
            iframe: true,
            visible: false,
            modal: true,
            close: function () {
                //window 关闭  刷新 本页面的  grid
                $("#grid").data('kendoGrid').dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    };

    //编辑弹窗函数
    editFunctionResources = function (myId) {
        var dialog = $("#dialog").kendoWindow({
            actions: ["Close"],
            width: 900,
            height: 500,
            title: '<@spring.message "hap.edit"/>',
            visible: false,
            iframe: true,
            modal: true,
            content: 'demo_edit.html?myId=' + myId,
            close: function (e) {
                $("#grid").data("kendoGrid").dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    };

</script>
</body>
</html>
